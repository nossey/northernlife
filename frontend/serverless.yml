service: frontend
org: nossey

provider:
  name: aws
  runtime: nodejs10.x

  stage: prod
  region: ap-northeast-1
  environment:
    NODE_ENV: production

package:
  exclude:
    - src/**
  include:
    - serverless.yml
    - handler.js

functions:
  northernlife-renderer:
    handler: handler.render
    memorySize: 512
    timeout: 30
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true

# you can add CloudFormation resource templates here
#resources:
#  Resources:
#    NewResource:
#      Type: AWS::S3::Bucket
#      Properties:
#        BucketName: my-new-bucket
#  Outputs:
#     NewOutput:
#       Description: "Description for the output"
#       Value: "Some output value"

plugins:
  - serverless-offline
  - serverless-domain-manager

custom:
  name: northernlife
  customDomain:
    domainName: "northernlife.net"
    certificateName: "northernlife.net"
    basePath: ''
    stage: prod
    createRoute53Record: true
